<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="messageDialog">
    <!-- Modal -->
    <div class="modal fade" style="z-index: 9999;" id="messageDialog" tabindex="-1" role="dialog" aria-labelledby="messageDialogTitle"
         aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 id="messageDialogTitle" class="modal-title" th:text="#{message.dialog.title}">Messages</h4>
                </div>
                <div class="modal-body">

                    <div id="modalAlertBody"></div>

                    <div id="modalAlertDetailsPanel" style="display: none">
                        <a data-toggle="collapse" data-target="#details" th:text="#{message.dialog.details}">Details</a>

                        <div id="details" class="collapse">
                            <p id="modalAlertDetails" class="well well-sm"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer centered">
                    <button type="button" class="btn btn-large btn-primary newclass" data-dismiss="modal" align="center"
                            th:text="#{button.ok}">OK
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->

</div>
</body>
</html>
