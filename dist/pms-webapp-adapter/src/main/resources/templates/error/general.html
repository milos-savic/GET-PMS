<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../../../resources/css/bootstrap-3.1.1.min.css" media="screen"
          th:href="@{/resources/css/bootstrap-3.1.1.min.css}" />
    <link rel="stylesheet" href="../../../resources/css/core.css" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery-1.11.0.min.js" th:src="@{/resources/js/jquery-1.11.0.min.js}"></script>
    <script src="../../../resources/js/bootstrap-3.1.1.min.js" th:src="@{/resources/js/bootstrap-3.1.1.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div th:replace="fragments/alert :: alert (type='danger', message=${errorMessage})">Error: Error</div>
    <div th:include="fragments/footer :: footer"></div>
</div>
</body>
</html>
