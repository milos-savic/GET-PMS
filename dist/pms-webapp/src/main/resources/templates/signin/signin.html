<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <object th:include="fragments/meta :: meta" th:remove="tag" />
    <title th:text="#{view.signin.title}">Sign in</title>
</head>
<body>

<div id="wrap">
    <div class="container">

        <div th:if="${param.logout != null}" th:remove="tag">
            <div class="alert alert-success">
                <div id="logout_message" th:text="#{logout.successful}"></div>
            </div>
        </div>

        <div>
            <legend class="col-lg-6" th:text="#{signin.form.title}">Please Sign In</legend>
            <div class="col-lg-4 col-lg-offset-2" style="margin-left: -102px; margin-top: -10px;">
                <img alt="Brand Image" th:src="@{/resources/images/pms_logo.png}" />
            </div>
        </div>

        <div style="padding-bottom: 5px">

            <form class="form-narrow form-horizontal login-form" style="margin-top: 40px; margin-left: 150px; border: none;" action="/login/facebook" method="post" th:action="@{/login/facebook}">
                <fieldset>
                    <th:block th:if="${param.error != null}">
                        <div class="form-group">
                            <div th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert
                            </div>
                        </div>
                    </th:block>
                    <div>
                        <button type="submit" id="loginWithFB" class="btn btn-default" style="width: 160px;" th:text="#{signin.form.loginWithFB}">
                            Login with Facebook
                        </button>
                    </div>
                </fieldset>
            </form>

            <form class="form-narrow form-horizontal login-form" style="margin-left: 150px; margin-top: -56px; border: none;" action="/login/github" method="post" th:action="@{/login/github}">
            <fieldset>
                <th:block th:if="${param.error != null}">
                    <div class="form-group">
                        <div th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert
                        </div>
                    </div>
                </th:block>
                <div>
                    <button type="submit" id="loginWithGitHub" class="btn btn-default" style="width: 160px;" th:text="#{signin.form.loginWithGitHub}">
                        Login with GitHub
                    </button>
                </div>
            </fieldset>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
