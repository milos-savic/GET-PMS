<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="updateProjectForm">
    <form id="updateProjectForm" role="form" class="form-horizontal">
        <input name="updateProjectFormId" id="updateProjectFormId" type="hidden"/>

        <div class="form-group">
            <label for="updateProjectFormCode" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{projects.updateProject.form.label.code}">Project code</label>

            <div class="col-sm-7">
                <input class="form-control input-sm" id="updateProjectFormCode" name="updateProjectFormCode" type="text" value=""
                       placeholder="" th:attr="placeholder=#{projects.updateProject.form.provideValue}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="updateProjectFormName" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{projects.updateProject.form.label.name}">Project Name</label>

            <div class="col-sm-7">
                <input class="form-control input-sm" id="updateProjectFormName" name="updateProjectFormName" type="text" value=""
                       placeholder="" th:attr="placeholder=#{projects.updateProject.form.provideValue}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="updateProjectFormDescription" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{projects.updateProject.form.label.description}">Description</label>

            <div class="col-sm-7">
                <input class="form-control input-sm" id="updateProjectFormDescription" name="updateProjectFormDescription" type="text" value=""
                       placeholder="" th:attr="placeholder=#{projects.updateProject.form.provideValue}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="updateProjectFormPM" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{projects.updateProject.form.label.pm}">Project manager</label>

            <div class="col-sm-7">
                <select id="updateProjectFormPM" name="updateProjectFormPM" class="form-control input-sm" required="required">
                    <option th:each="projectManager : ${projectManager}"
                            th:text="${projectManager.firstName + ' ' + projectManager.lastName}"
                            th:value="${projectManager.userName}">
                    </option>
                </select>
            </div>
        </div>
    </form>
</div>

</body>
</html>
