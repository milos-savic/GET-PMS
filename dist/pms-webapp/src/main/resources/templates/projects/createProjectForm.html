<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="createProjectForm">
    <form id="createProjectForm" role="form" class="form-horizontal">
        <input name="createProjectFormId" id="createProjectFormId" type="hidden"/>

        <div class="form-group">
            <label for="createProjectFormCode" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{projects.createProject.form.label.code}">Project code</label>

            <div class="col-sm-7">
                <input class="form-control input-sm" id="createProjectFormCode" name="createProjectFormCode" type="text" value=""
                       placeholder="" th:attr="placeholder=#{projects.createProject.form.provideValue}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="createProjectFormName" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{projects.createProject.form.label.name}">Project Name</label>

            <div class="col-sm-7">
                <input class="form-control input-sm" id="createProjectFormName" name="createProjectFormName" type="text" value=""
                       placeholder="" th:attr="placeholder=#{projects.createProject.form.provideValue}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="createProjectFormDescription" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{projects.createProject.form.label.description}">Description</label>

            <div class="col-sm-7">
                <input class="form-control input-sm" id="createProjectFormDescription" name="createProjectFormDescription" type="text" value=""
                       placeholder="" th:attr="placeholder=#{projects.createProject.form.provideValue}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="createProjectFormPM" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{projects.createProject.form.label.pm}">Project manager</label>

            <div class="col-sm-7">
                <select id="createProjectFormPM" name="createProjectFormPM" class="form-control input-sm" required="required">
                    <option th:each="projectManager : ${projectManager}"
                            th:text="${projectManager.firstName + ' ' + projectManager.lastName}"
                            th:value="${projectManager.userName}">
                    </option>
                </select>
            </div>
        </div>
    </form>
</div>

</body>
</html>
