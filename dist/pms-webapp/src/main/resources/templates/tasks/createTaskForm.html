<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="createTaskForm">
    <form id="createTaskForm" role="form" class="form-horizontal">
        <input name="createTaskFormId" id="createTaskFormId" type="hidden"/>
        <input name="createTaskFormProject" id="createTaskFormProject" th:value="${session.project.id}" type="hidden"/>

        <div class="form-group">
            <label for="createTaskFormName" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{tasks.createTask.form.label.name}">Name</label>

            <div class="col-sm-7">
                <input class="form-control input-sm" id="createTaskFormName" name="createTaskFormName" type="text" value=""
                       placeholder="" th:attr="placeholder=#{tasks.createTask.form.provideValue}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="createTaskFormStatus" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{projects.createTask.form.label.status}">Status</label>

            <div class="col-sm-7">
                <select id="createTaskFormStatus" name="createTaskFormStatus" class="form-control input-sm" required="required">
                    <option th:each="taskStatus : ${taskStatuses}"
                            th:text="${taskStatus.name()}"
                            th:value="${taskStatus.name()}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="createTaskFormProgress" class="col-sm-5 control-label input-sm"
                   th:text="#{tasks.createTask.form.label.progress}">Progress</label>

            <div class="col-sm-7">
                <input class="form-control" id="createTaskFormProgress" name="createTaskFormProgress"
                       type="number" min="0" max="100" value="" onkeyup="this.value=this.value.replace(/[^\d]/,'')"
                       placeholder="" th:attr="placeholder=#{tasks.createTask.form.provideValue}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="createTaskFormDeadline" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{tasks.createTask.form.label.deadline}">Deadline</label>

            <div class="col-sm-7">
                <input class="form-control" id="createTaskFormDeadline" name="createTaskFormDeadline" type="text" required="required"/>
            </div>
        </div>


        <div class="form-group">
            <label for="createTaskFormDescription" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{tasks.createTask.form.label.description}">Description</label>

            <div class="col-sm-7">
                <input class="form-control input-sm" id="createTaskFormDescription" name="createTaskFormDescription" type="text" value=""
                       placeholder="" th:attr="placeholder=#{tasks.createTask.form.provideValue}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="createTaskFormAssignee" class="col-sm-5 control-label input-sm"
                   th:text="#{tasks.createTask.form.label.assignee}">Assignee</label>

            <div class="col-sm-7">
                <select id="createTaskFormAssignee" name="createTaskFormAssignee" class="form-control input-sm">
                    <option th:each="assignee : ${assignees}"
                            th:text="${assignee.firstName + ' ' + assignee.lastName}"
                            th:value="${assignee.userName}">
                    </option>
                </select>
            </div>
        </div>

    </form>
</div>

</body>
</html>
