<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="updateTaskForm">
    <form id="updateTaskForm" role="form" class="form-horizontal">
        <input name="updateTaskFormId" id="updateTaskFormId" type="hidden"/>
        <input name="updateTaskFormProject" id="updateTaskFormProject" type="hidden"/>

        <div class="form-group">
            <label for="updateTaskFormName" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{tasks.updateTask.form.label.code}">Code</label>

            <div class="col-sm-7">
                <input class="form-control input-sm" id="updateTaskFormName" name="updateTaskFormName" type="text" value=""
                       placeholder="" th:attr="placeholder=#{tasks.updateTask.form.provideValue}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="updateTaskFormStatus" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{projects.updateTask.form.label.status}">Status</label>

            <div class="col-sm-7">
                <select id="updateTaskFormStatus" name="updateTaskFormStatus" class="form-control input-sm" required="required">
                    <option th:each="taskStatus : ${taskStatuses}"
                            th:text="${taskStatus.name()}"
                            th:value="${taskStatus.name()}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="updateTaskFormProgress" class="col-sm-5 control-label input-sm"
                   th:text="#{tasks.updateTask.form.label.progress}">Progress</label>

            <div class="col-sm-7">
                <input class="form-control input-sm" id="updateTaskFormProgress" name="updateTaskFormProgress" type="text" value=""
                       placeholder="" th:attr="placeholder=#{tasks.updateTask.form.provideValue}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="updateTaskFormDeadline" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{tasks.updateTask.form.label.deadline}">Deadline</label>

            <div class="col-sm-7">
                <input class="form-control" id="updateTaskFormDeadline" name="updateTaskFormDeadline" type="text" required="required"/>
            </div>
        </div>


        <div class="form-group">
            <label for="updateTaskFormDescription" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{tasks.updateTask.form.label.description}">Description</label>

            <div class="col-sm-7">
                <input class="form-control input-sm" id="updateTaskFormDescription" name="updateTaskFormDescription" type="text" value=""
                       placeholder="" th:attr="placeholder=#{tasks.updateTask.form.provideValue}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="updateTaskFormAssignee" class="col-sm-5 control-label input-sm"
                   th:text="#{tasks.updateTask.form.label.assignee}">Assignee</label>

            <div class="col-sm-7">
                <select id="updateTaskFormAssignee" name="updateTaskFormAssignee" class="form-control input-sm">
                    <option th:each="assignee : ${assignees}"
                            th:text="${assignee.firstName + ' ' + assignee.lastName}"
                            th:value="${assignee.userName}">
                    </option>
                </select>
            </div>
        </div>

    </form>
</div>

</body>
</html>
