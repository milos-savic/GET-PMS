<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="updateUserForm">
    <form id="updateUserForm" role="form" class="form-horizontal">
        <input name="updateUserFormId" id="updateUserFormId" type="hidden"/>

        <div class="form-group">
            <label for="updateUserFormUserName" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{users.updateUser.form.label.user.name}">User Name</label>

            <div class="col-sm-7">
                <input class="form-control input-sm" id="updateUserFormUserName" name="updateUserFormUserName" type="text" value=""
                       placeholder="" th:attr="placeholder=#{users.updateUser.form.provideValue}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="updateUserFirstName" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{users.updateUser.form.label.first.name}">First Name</label>

            <div class="col-sm-7">
                <input class="form-control input-sm" id="updateUserFirstName" name="updateUserFirstName" type="text" value=""
                       placeholder="" th:attr="placeholder=#{users.updateUser.form.provideValue}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="updateUserFormLastName" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{users.updateUser.form.label.last.name}">Last Name</label>

            <div class="col-sm-7">
                <input class="form-control input-sm" id="updateUserFormLastName" name="updateUserFormLastName" type="text" value=""
                       placeholder="" th:attr="placeholder=#{users.updateUser.form.provideValue}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="updateUserFormEmail" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{users.updateUser.form.label.email}">Email</label>

            <div class="col-sm-7">
                <input class="form-control input-sm" id="updateUserFormEmail" name="updateUserFormEmail" type="text" value=""
                       placeholder="" th:attr="placeholder=#{users.updateUser.form.provideValue}" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="updateUserFormRole" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{users.updateUser.form.label.role}">Role</label>

            <div class="col-sm-7">
                <select id="updateUserFormRole" name="updateTableUserFormRole" class="form-control input-sm" required="required">
                    <option th:each="role : ${roles}"
                            th:text="${role.name}"
                            th:value="${role.name}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="updateUserFormActive" class="col-sm-5 control-label input-sm required-indicator"
                   th:text="#{users.updateUser.form.label.active}">Active</label>

            <div class="col-sm-7">
                <input align="left" class="form-control checkbox" id="updateUserFormActive" name="updateUserFormActive" type="checkbox" value=""
                       placeholder="" th:attr="placeholder=#{users.updateUser.form.provideValue}" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
